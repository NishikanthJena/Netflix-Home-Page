                    <option value="English">ENGLISH</option>

                <button><a href="#">Sign In</a></button>
                </div>
        </nav>

        <div class="title">

                <h1>Unlimited Movies, Tv shows and More.</h1>

                    <div class="email">

                    </div>
                </form>
            </div>
        </div>
    </div>
